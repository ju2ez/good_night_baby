language: android
jdk: oraclejdk8

android:
    components:
        - tools
        - platform-tools
        - build-tools-28.0.2
        - android-28
        - extra-google-google_play_services
        - extra-android-m2repository
        - extra-android-support
        - extra-google-m2repository
        - sys-img-armeabi-v7a-android-28

before_script:
    - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-28,sys-img-x86_64-android-28
    - echo no | android create avd --force -n test -t android-28 --abi default/x86_64
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
